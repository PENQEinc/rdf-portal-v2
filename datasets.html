---
layout: default
title: データセット一覧
---

<h1>{{ page.title }}</h1>

<ul>
  {% for dataset in site.data.datasets %}
  <li>
    <h2>
      {% if dataset.title %}
      {{ dataset.title }}
      {% else %}
      [{{ dataset.id }}]
      {% endif %}
    </h2>
    <p>{{ dataset.description }}</p>
    <!-- <ul>
      {% if dataset.endpoint %}
      {% for endpoint in dataset.endpoint %}
      <li><a href="{{ endpoint }}">{{ endpoint }}</a></li>
      {% endfor %}
      {% endif %}
    </ul> -->
  </li>
  {% endfor %}
</ul>
